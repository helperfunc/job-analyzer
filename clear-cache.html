<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clear OpenAI Job Analyzer Cache</h1>
    <button onclick="clearCache()">Clear Cache</button>
    <div id="result"></div>
    
    <script>
        function clearCache() {
            localStorage.removeItem('openai-jobs-analysis-result');
            document.getElementById('result').innerHTML = 'Cache cleared! Please refresh the main page.';
        }
        
        // Show current cache
        const cached = localStorage.getItem('openai-jobs-analysis-result');
        if (cached) {
            const data = JSON.parse(cached);
            const mlSkill = data.summary?.most_common_skills?.find(s => s.skill === 'Machine Learning');
            document.getElementById('result').innerHTML = `Current cache: ML jobs = ${mlSkill?.count || 'N/A'}`;
        }
    </script>
</body>
</html>
